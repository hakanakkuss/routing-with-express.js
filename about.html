<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #kutu {
        width: 210px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: bold;
        margin: 5px;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <br />
    <button id="btn3">Kutunun rengini değiştir</button>
    <div id="kutu">Burası about sayfası</div>

    <script>
      var btn3 = document.querySelector("#btn3");
      var kutu = document.querySelector("#kutu");

      btn3.onclick = function () {
        var kirmizi = Math.floor(Math.random() * 255);
        var yesil = Math.floor(Math.random() * 255);
        var mavi = Math.floor(Math.random() * 255);

        var renk = `rgb(${kirmizi} ,${yesil}, ${mavi})`;
        kutu.style.background = renk;
      };
    </script>
  </body>
</html>
